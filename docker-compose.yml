version: '2'
services:

    elixir-workshop:
        image: elixir-workshop
        container_name: elixir-workshop
        restart: always
        stdin_open: true
        ports:
            - "4000:4000"
        build:
            context: ./DockerFiles/elixir
        volumes_from:
            - elixir-data
        environment:
            HEX_UNSAFE_HTTPS: 1
            NODE_TLS_REJECT_UNAUTHORIZED: 0

#    elixir-node:
