#        restart: always
#        stdin_open: true
#        volumes_from:
#            - elixir-data

    elixir-postgres:
        image: postgres
        container_name: elixir-postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: 'postgres'
            POSTGRES_PASSWORD: 'postgres'
            POSTGRES_DB: 'workshop_dev'

#    elixir-redis:
